<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FLEXBOX #1.2</title>
    <style>
      .wrapper {
        display: flex;
        /* Flex Direction */
        flex-direction: row;
        /* Main Axis(row) */
        justify-content: space-around;
        /* Cross Axis(row) */
        height: 100vh;
        align-items: center;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: peru;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
