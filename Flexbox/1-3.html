<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FLEXBOX #1.3</title>
    <style>
      .wrapper {
        display: flex;
        height: 100vh;
        /* Flex Direction */
        flex-direction: column;
        /* Main Axis(column) */
        align-items: stretch;
        /* Cross Axis(column) */
        justify-content: flex-end;
      }
      .box {
        /* width: 200px; */
        height: 200px;
        background-color: peru;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
