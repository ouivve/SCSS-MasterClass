<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FLEXBOX #1.7</title>
    <style>
      .father {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 100%;
        height: 100vh;
      }
      .child {
        flex-basis: 10%;
        background-color: peru;
        color: white;
        font-size: 50px;
        text-align: center;
      }
      .child:nth-child(2) {
        background-color: #000;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
