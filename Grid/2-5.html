<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>GRID #2.5</title>
    <style>
      .grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(4, 100px);
      }
      .header {
        background-color: #2ecc71;
        grid-column: 1 / -1;
      }
      .content {
        background-color: #3498db;
        grid-column: 1 / 4;
        grid-row: 2 / -2;
      }
      .nav {
        background-color: #8e44ad;
        grid-row: span 2;
      }
      .footer {
        background-color: #f39c12;
        grid-column: span 4;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="header"></div>
      <div class="content"></div>
      <div class="nav"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
